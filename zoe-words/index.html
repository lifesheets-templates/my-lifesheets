<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Zoe words: word set tracker</title>
	<link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text style="font-size: 80px" x="50%" y=".85em" dominant-baseline="middle" text-anchor="middle">ğŸ‘¶ğŸ¼</text></svg>'>
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	<link rel="stylesheet" href="../style.css">
	<style>
		:root {
			--accent-color: #c34b85;
			--icon: "ğŸ‘¶ğŸ¼";
		}
		
	</style>
	<link rel="manifest" href="manifest.json">
	<script type="module" src="https://projects.verou.me/h-chart/src/h-chart.js"></script>
	<script type="module" src="https://nudeui.com/index.js"></script>
</head>
<body mv-app="lifesheet" class="mv-autoedit" mv-storage="https://github.com/LeaVerou/my-lifesheets/zoe-words/data.json">
	<header>
		<h1>
			<span class="app-icon">ğŸ‘¶ğŸ¼</span>
			<span class="app-name">Zoe words</span>
		</h1>
		<h2>learning to speak</h2>
		<div class="mv-bar mv-ui"><a href="#entries" class="mv-button custom entries">Entries</a></div>
	</header>

	<main class="charts-first">
		<a id=stats></a>
			<div class="chart-row">
				<figure data-type="chart" class="chart appearance-stretch type-line" style="min-width: min(300px, 100vw)">
	
	<h-chart id="chart20" type="line" x="a">
		<table>
			<thead>
				<tr>
					<th hc-name="a">Month</th>
					<th hc-name="b">Sum of total_english_word_count</th>
				</tr>
			</thead>
			<tbody mv-list="chart20" mv-value="groupBy(entry.total_english_word_count, readable_datetime(entry.date, 'month'))">
				<tr mv-list-item mv-group>
					<td>[$value]</td>
					<td>[sum($items)]</td>
				</tr>
			</tbody>
		</table>
	</h-chart>
	<figcaption>Sum of total_english_word_count per month</figcaption></figure>
				<figure data-type="chart" class="chart appearance-stretch type-line" style="min-width: min(300px, 100vw)">
	
	<h-chart id="chart21" type="line" x="a">
		<table>
			<thead>
				<tr>
					<th hc-name="a">Month</th>
					<th hc-name="b">Sum of total_greek_word_count</th>
				</tr>
			</thead>
			<tbody mv-list="chart21" mv-value="groupBy(entry.total_greek_word_count, readable_datetime(entry.date, 'month'))">
				<tr mv-list-item mv-group>
					<td>[$value]</td>
					<td>[sum($items)]</td>
				</tr>
			</tbody>
		</table>
	</h-chart>
	<figcaption>Sum of total_greek_word_count per month</figcaption></figure>
				<figure data-type="chart" class="chart appearance-stretch type-line" style="min-width: min(500px, 100vw)">
	
	<h-chart id="chart22" type="line" x="a">
		<table>
			<thead>
				<tr>
					<th hc-name="a">Month</th>
					<th hc-name="b">Average english_percentage</th>
				</tr>
			</thead>
			<tbody mv-list="chart22" mv-value="groupBy(entry.english_percentage, readable_datetime(entry.date, 'month'))">
				<tr mv-list-item mv-group>
					<td>[$value]</td>
					<td>[average($items)]</td>
				</tr>
			</tbody>
		</table>
	</h-chart>
	<figcaption>Average english_percentage per month</figcaption></figure>
			</div>
		<a id=entries></a>
			<time property="birthday" data-type="property" data-prefix="Childâ€™s birthday: " mv-default="2019-07-12" mv-edit-type="inline" mv-editor-type="date" class="appearance-line type-date"></time>
			<div class="field-row">
				<button data-type="action" data-show="edit" mv-action="add(entry)">â• Add word set</button>
			</div>
		<section mv-list="entry">
			<article mv-list-item class="entry">
				<header class="field-row">
					<span property="weekday" data-type="expression" mv-value="weekday(date, 'shortname')"></span>
					<time property="date" data-type="property" mv-default="[date($previous.date + 1 * day())]" mv-edit-type="inline" mv-editor-type="date" class="bold type-date"></time>
					<span data-type="spacer" class="appearance-stretch"></span>
					<span data-type="expression" data-suffix=" old" mv-value="duration(date - birthday, 'months')"></span>
					<span property="total_word_count" data-type="expression" data-prefix=" â€¢ " data-suffix=" total words," mv-value="total_english_word_count + total_greek_word_count"></span>
					<span property="total_new" data-type="expression" data-suffix=" new" mv-value="english_word_count + greek_word_count"></span>
					<span property="english_percentage" data-type="expression" data-prefix=" ğŸ‡¬ğŸ‡§ " data-suffix="%" mv-value="100 * (total_english_word_count / total_word_count)"></span>
				</header>
				<span data-type="spacer" class="appearance-line"></span>
				<div class="field-row">
					<span property="english_word" data-type="property" data-prefix="ğŸ‡¬ğŸ‡§ " mv-multiple="" mv-initial-items="0" data-list-separator=", " class="type-text"></span>
					<span data-type="spacer" class="appearance-stretch"></span>
					<span property="english_word_count" data-type="expression" data-suffix=" new English words" mv-value="count(english_word)"></span>
					<span property="total_english_word_count" data-type="expression" data-prefix=" â€¢ " data-suffix=" total" mv-value="$previous.total_english_word_count + english_word_count"></span>
				</div>
				<span data-type="spacer" class="appearance-line"></span>
				<div class="field-row">
					<span property="greek_word" data-type="property" data-prefix="ğŸ‡¬ğŸ‡· " mv-multiple="" mv-initial-items="0" data-list-separator=", " class="type-text"></span>
					<span data-type="spacer" class="appearance-stretch"></span>
					<span property="greek_word_count" data-type="expression" data-suffix=" new Greek words" mv-value="count(greek_word)"></span>
					<span property="total_greek_word_count" data-type="expression" data-prefix=" â€¢ " data-suffix=" total" mv-value="$previous.total_greek_word_count + greek_word_count"></span>
				</div>
			</article>
		</section>
	</main>

	<script src="https://get.mavo.io/mavo.js"></script>
	<script>
		Mavo.Functions.process_visible = function (value) {
			value = Mavo.value(value);
			return ["true", "false", "edit", "read"].includes(value) ? value : Boolean(value);
		}; 
	</script>
</body>
</html>
